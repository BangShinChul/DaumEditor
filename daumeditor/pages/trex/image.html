<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Daum에디터 - 이미지 첨부</title>
    <script src="../../js/popup.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="../../css/popup.css" type="text/css" charset="utf-8"/>
    <style type="text/css">
        #drop_zone {
            border: dashed 1px silver;
            padding: 10px;
            height: 50px;
            text-align: center;
            font: 24px 'sans-serif';
            line-height: 50px;
        }

        .thumb {
            height: 75px;
            border: 1px solid #000;
            margin: 10px 5px 0 0;
        }

        #file_selector {
            display: block;
        }
    </style>
</head>
<body onload="initUploader();">
<div class="wrapper">
    <div class="header">
        <h1>사진 첨부</h1>
    </div>
    <div class="body">
        <dl class="alert">
            <dt>사진 첨부 확인</dt>
            <dd>
                <div id="drop_zone">Drop files here...</div>
                <p>OR</p>
                <input type="file" id="file_selector" name="files[]" multiple />
                <output id="list"></output>
            </dd>
        </dl>
    </div>
    <div class="footer">
        <p><a href="#" onclick="closeWindow();" title="닫기" class="close">닫기</a></p>
        <ul>
            <li class="submit"><a href="#" onclick="done();" title="등록" class="btnlink">등록</a></li>
            <li class="cancel"><a href="#" onclick="closeWindow();" title="취소" class="btnlink">취소</a></li>
        </ul>
    </div>
</div>

<script type="text/javascript">
    /*
     references.
     http://www.html5rocks.com/en/tutorials/file/dndfiles/
     http://www.w3.org/TR/file-upload/
     https://developer.mozilla.org/en/Canvas_tutorial/Using_images
     */

    var imageDatas = [];

    function isCanvasSupported() {
        var elem = document.createElement('canvas');
        return !!(elem.getContext && elem.getContext('2d'));
    }

    var dropZone = document.getElementById('drop_zone'),
            fileSelector = document.getElementById('file_selector');

    if (window.File && window.FileReader && window.FileList && isCanvasSupported()) {
        dropZone.addEventListener('dragover', function(e) {
            e.stopPropagation();
            e.preventDefault();
            e.dataTransfer.dropEffect = 'copy';
        }, false);

        dropZone.addEventListener('drop', function(e) {
            e.stopPropagation();
            e.preventDefault();
            onFilesAreAdded(e.dataTransfer.files);
        }, false);

        fileSelector.addEventListener('change', function (e) {
            var files = e.target.files;
            onFilesAreAdded(files);
        }, false);
    } else {
        // fallback
        dropZone.parentNode.innerHTML = "Your browser doesn't support HTML5 File API.<br>" +
                "You can only see a sample image attachment.<br>" +
                "Press the 'Register' button (blue one).";

        var sampleData = {
            'imageurl': 'https://a248.e.akamai.net/assets.github.com/images/modules/about_page/octocat.png?1310104853',
            'filename': 'editor_bi.gif',
            'filesize': 640,
            'imagealign': 'C',
            'originalurl': 'https://a248.e.akamai.net/assets.github.com/images/modules/about_page/octocat.png?1310104853',
            'thumburl': 'https://a248.e.akamai.net/assets.github.com/images/modules/about_page/octocat.png?1310104853'
        };
        imageDatas.push(sampleData);
    }


    function onFilesAreAdded(files) {
        eachImageFile(files, function(file) {
            convertFileToImage(file, function(image) {
                var resizedDataURL = getResizedImageDataURI(image, 250, 250);
                showThumbnail(file, resizedDataURL);
                recordImageData(file, resizedDataURL);
            });
        });
    }

    function eachImageFile(files, fn) {
        var nonImageFileDetected = false;
        for (var i = 0; i < files.length; i++) {
            var file = files[i];
            if (file.type.match('image.*')) {
                fn(file);
            } else {
                nonImageFileDetected = true;
            }
        }
        if (nonImageFileDetected) {
            alert("allowed image files only");
        }
    }

    function convertFileToImage(file, callback) {
        var reader = new FileReader();
        reader.onload = function(e) {
            var dataURL = e.target.result;
            var img = document.createElement("img");
            img.onload = function() {
                callback(img);
            };
            img.src = dataURL;
        };
        reader.readAsDataURL(file);
    }

    function showThumbnail(file, dataURI) {
        var span = document.createElement('span');
        span.innerHTML = ['<img class="thumb" src="', dataURI,
            '" title="', file.name, '"/>'].join('');
        document.getElementById('list').insertBefore(span, null);
    }

    function recordImageData(file, dataURI) {
        imageDatas.push({
            'filename': file.name,
            'filesize': dataURI.length,
            'imagealign': 'C',
            'imageurl': dataURI,
            'originalurl': dataURI,
            'thumburl': dataURI
        });
    }

    function getResizedImageDataURI(image, maxWidth, maxHeight) {
        var width = image.width,
                height = image.height,
                canvas = document.createElement('canvas'),
                ctx = canvas.getContext("2d"),
                ratio = calculateResizeRatio(width, height, maxWidth, maxHeight);

        canvas.width = width * ratio;
        canvas.height = height * ratio;
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
        return canvas.toDataURL();
    }

    function calculateResizeRatio(width, height, maxWidth, maxHeight) {
        var ratio = 1;
        if (width > maxWidth) {
            ratio = maxWidth / width;
        } else if (height > maxHeight) {
            ratio = maxHeight / height;
        }
        return ratio;
    }

</script>

<script type="text/javascript">
    function done() {
        if (typeof(execAttach) == 'undefined') { //Virtual Function
            return;
        }

        if (typeof imageDatas !== "undefined") {
            for (var i = 0; i < imageDatas.length; i++) {
                execAttach(imageDatas[i]);
            }
        }

        closeWindow();
    }

    function initUploader() {
        var _opener = PopupUtil.getOpener();
        if (!_opener) {
            alert('잘못된 경로로 접근하셨습니다.');
            return;
        }

        var _attacher = getAttacher('image', _opener);
        registerAction(_attacher);
    }
</script>
</body>
</html>
